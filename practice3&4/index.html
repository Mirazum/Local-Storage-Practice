<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Container">
        <div class="Input">
            <label for="">Name <br>
                <input type="text" name="" class="info" id="namefield" placeholder="name">
                 <button class="newbtn" id="delete-name">Delete Name</button> 
                 <button class="newbtn" id="send-name">Send Name</button>
            </label>
            <label for="">Email <br>
                <input type="email" name="" class="info"  id="emailfield" placeholder="enter your email"> 
                 <button class="newbtn" id="delete-email">Delete Email</button> 
                 <button class="newbtn" id="send-email">Send Email</button>
            </label> 
            <label for="">Message <br>
                <div class="inner">
                    <textarea name="" id="messagefield" cols="25" rows="2" class="info" placeholder="write something"></textarea> 
                     <button class="newbtn" id="delete-message" >Delete Message</button> 
                     <button class="newbtn" id="send-meassage" >Send Message</button>
                </div>
            </label>
        </div>
        <div class="ControlButton">
            <button class=" newbtn1 newbtn2" id="sendall">Send All</button>
            <button class="newbtn1" id="reset">Reset</button>
        </div>
       
       
    </div>








    <script src="index.js"></script>
</body>
</html>
